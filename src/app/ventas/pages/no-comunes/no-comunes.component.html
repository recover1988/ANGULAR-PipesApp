<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes inclu√≠dos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect : invitacionMapa }} a nuestro evento
      </p>
      <button
        pButton
        class="p-button-info"
        label="Cambiar Persona"
        icon="pi pi-arrow-right-arrow-left"
        (click)="cambiarCliente()"
      ></button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18Plural Pipe" [toggleable]="true">
      <p>
        Actualmente tenemos
        {{ clientes.length | i18nPlural : clientesMapa }} cliente esperando
      </p>
      <button
        pButton
        class="p-button-danger"
        label="Borrar Cliente"
        icon="pi pi-trash"
        (click)="borrarCliente()"
      ></button>
    </p-fieldset>
  </div>
</div>
