<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creado por nosotros</p>
</div>

<div class="grid mb-5">
  <div class="col-6">
    <p-card header="Pipe personalizado" subheader="Mayusculas">
      <b>"Esta es una oracion de Prueba"</b>
      <pre>{{
        "Esta es una oracion de Prueba" | mayusculas : enMayusculas
      }}</pre>
      <button
        pButton
        pRipple
        class="p-button-help mr-2"
        label="Toggle Mayusculas"
        (click)="cambiar()"
      ></button>
    </p-card>
  </div>
</div>
<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      label="Por nombre"
      class="mr-2"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      label="Valores"
      class="mr-2 p-button-success"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      label="Por color"
      class="mr-2 p-button-warning"
    ></button>
  </div>
</p-toolbar>
<!-- TABLA BASICA -->
<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
